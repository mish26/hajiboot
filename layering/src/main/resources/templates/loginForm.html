<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="js/jquery-1.8.2.min.js" th:src="@{/js/jquery-1.8.2.min.js}"></script>
	<script src="js/jquery.validationEngine.js" th:src="@{/js/jquery.validationEngine.js}"></script>
	<script src="js/jquery.validationEngine-ja.js" th:src="@{/js/jquery.validationEngine-ja.js}"></script>
	<link rel="stylesheet" href="js/validationEngine.jquery.css" th:src="@{/js/validationEngine.jquery.css}" />
	<link rel="stylesheet" href="/css/style.css" th:src="@{/css/style.css}" />
	
	<script>
      $(function(){
		    jQuery("#form-login").validationEngine();
		  });
    </script>
</head>

<body>
<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
            <div th:if="${param.error}" class="alert alert-danger">
           	 <span th:text="#{err.login.message}">ユーザー名またはパスワードが正しくありません。</span>
        	</div>
                <form class="form-signin" method="post" th:action="@{/login}" id="form-login">
                    <input type="text" class="form-control validate[required,custom[onlyLetterNumber]]" name="username" placeholder="Username" autofocus="autofocus" id="username" />
                    <input type="password" class="form-control validate[required,custom[onlyLetterNumber]]" name="password" placeholder="Password" id="password" />
                    <button class="btn btn-info btn-block login" type="submit">Login</button>
                </form>
            </div>
        </div>
        
</div>

</body>
</html>
