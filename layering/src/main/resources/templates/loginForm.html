<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="/js/validate.js" th:src="@{/js/validate.js}"></script> -->
    
    <script src="js/jquery-1.8.2.min.js" th:src="@{/js/jquery-1.8.2.min.js}"></script>
	<script src="js/jquery.validationEngine.js" th:src="@{/js/jquery.validationEngine.js}"></script>
	<script src="js/jquery.validationEngine-ja.js" th:src="@{/js/jquery.validationEngine-ja.js}"></script>
	<link rel="stylesheet" href="js/validationEngine.jquery.css" th:src="@{/js/validationEngine.jquery.css}" />
	
	<script>
		  $(function(){
		    jQuery("#form-login").validationEngine();
		  });
	</script>
</head>

<body>

<div class="container">
    <h1>顧客管理システム</h1>
    
    <form class="form-signin" method="post" th:action="@{/login}" id="form-login">
        <h2 class="form-signin-heading">ログインフォーム</h2>

		<div th:if="${param.error}" class="alert alert-danger">
           	 <span th:text="#{err.login.message}">ユーザー名またはパスワードが正しくありません。</span>
        </div>
        
        <input type="text" class="form-control navbar-btn validate[required,custom[onlyLetterNumber]]" name="username" placeholder="Username" autofocus="autofocus" id="username" />
        <input type="password" class="form-control navbar-btn validate[required,custom[onlyLetterNumber]]" name="password" placeholder="Password" id="password" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
